{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block seo_title %}{% endblock %}</title>
    <meta name="description" content="{% block seo_description %}{% endblock %}">
          <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
          <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
         <!--Header-->
        <div class="navbar-header">

         <a style="background-color: cyan; color: blue;" class="navbar-brand btn btn-primary" href="{% url 'blog:new_post' %}">ADD New Post</a>
            <a style="background-color: blue; color: white;" class="navbar-brand btn btn-primary" href="{% url 'blog:post_list_admin' %}">Blog List</a>
        </div>


    <form class="col-md-8" method="get" action="{% url 'blog:search' %}">
            <input name="q" value="{{ request.GET.q }}" placeholder="Search..." class="">
        <button type="submit" class="btn btn-info">Search</button>
        </form>

    <form method="POST" action="/logout/">
    {% csrf_token %}
        <a href="">
                <span class="">{{ request.user.first_name }}</span>
            </a>
    <button style="background-color: red; color: white;" type="submit" class="btn btn-danger">Logout</button>
    </form>

</nav>

{% block content %}
{% endblock %}
</body>
</html>
