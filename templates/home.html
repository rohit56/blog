<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome in Djnago</title>
</head>
<body>
{% if request.GET.name %}
    <h1>{{ message }}</h1>
{% else %}
    <form method="get" action="{% url 'home' %}">

    <button type="submit">Submit</button>
    </form>

{% endif %}
</body>
</html>
